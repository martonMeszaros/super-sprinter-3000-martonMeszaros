<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#009688">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">

    <title>{{ title }}</title>

    <!--To display material icons, use class: material-icons
    http://material.io/icons/
    -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
    <link rel="icon" href="">
</head>
<body>
<div id="page-container">
    <header>
        <h1>{{ h1 }}</h1>
    </header>
    <main>
        <a href="{{ url_for('new_story') }}">Add a new User Story</a><br>
        <table>
            <tr>
                <th>ID</th>
                <th>Story Title</th>
                <th>User Story</th>
                <th>Acceptance criteria</th>
                <th>Buisness Value</th>
                <th>Estimation (h)</th>
                <th>Status</th>
                <th>Edit</th>
            </tr>
            {% if table %}
                {% for row in table %}
                    <tr>
                        {% for col in row %}
                            <td>{{ col }}</td>
                        {% endfor %}
                        <td>
                            <a href="{{ url_for('edit_story', story_id=row[0]) }}"
                                    class="material-icons">edit</a><br>
                            <a href="{{ url_for('process', action='delete', story_id=row[0]) }}"
                                    class="material-icons">delete</a>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </main>
</div>
</body>
</html>
